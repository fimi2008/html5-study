<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/jquery.fullPage.css">
    <script src="js/jquery-1.11.3.min.js"></script>
    <script src="js/jquery.easing.1.3.js"></script>
    <script src="js/jquery.fullPage.min.js"></script>
    <title>01 fullpage模板</title>
    <style>
        #menu { margin: 0; padding: 0; position: fixed; left: 10px; top: 10px; list-style-type: none; z-index: 70;}
        #menu li { float: left; margin:  0 10px 0 0; font-size: 14px;}
        #menu a { float: left; padding: 10px 20px; background-color: #fff; color: #333; text-decoration: none;}
        #menu .active a { color: #fff; background-color: #333;}
        .section { text-align: center; font: 50px "Microsoft Yahei"; color: #fff;}
    </style>
</head>
<body>
<ul id="menu">
    <li data-menuanchor="page1" class="active"><a href="#page1">第一屏</a></li>
    <li data-menuanchor="page2"><a href="#page2">第二屏</a></li>
    <li data-menuanchor="page3"><a href="#page3">第三屏</a></li>
    <li data-menuanchor="page4"><a href="#page4">第四屏</a></li>
</ul>
<div id="main">
    <div class="section">
        <h1>第一屏</h1>
    </div>
    <div class="section">
        <h1>第二屏</h1>
    </div>
    <div class="section">
        <h1>第三屏</h1>
    </div>
    <div class="section">
        <h1>第四屏</h1>
    </div>
</div>

<script type="text/javascript">
    $(function () {
       $('#main').fullpage({
           /*设置背景颜色*/
           sectionsColor:['red','green','blue','gold'],
           /*设置锚点链接，可以通过a标签链接到对应的哪一屏*/
           anchors:['page1','page2','page3','page4'],
           /*滚动一屏花费时长*/
           scrollingSpeed:800,
           /*设置滚动动画为css3 会自动去检测，如果不予兼容 插件会自动改成JQ的动画形式*/
           css3:true,
           /*到达最后一屏后，是否允许回到首屏*/
           continuousVertical:true,
           /* 生成侧边导航*/
           navigation:true,
           menu: '#menu'
       });
    });
</script>
</body>
</html>
