<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>事件冒泡</title>
    <style>
        .box1{
            width: 500px;
            height: 500px;
            background-color: skyblue;
        }
        .box2{
            width: 300px;
            height: 300px;
            background-color: orange;
        }
        .box3{
            width: 100px;
            height: 100px;
            background-color: greenyellow;
        }
    </style>
    <script type="text/javascript" src="../js/jquery-1.11.3.min.js"></script>
    <script type="text/javascript">
        /*事件冒泡  （JS）
         概念：当盒子产生嵌套关系的时候，最内部事件会一直往外面（一直到document）传递，如果这些父级身上也绑定了相同的事件，那么这个父级的事件也会被触发
         阻止事件冒泡：event.stopPropagation();*/
        $(function() {
            $('.box1').click(function(event) {
                alert(1);
//                event.stopPropagation();
            });
            $('.box2').click(function(event) {
                alert(2);
//                event.stopPropagation();
            });
            $('.box3').click(function(event) {
                alert(3);
//                event.stopPropagation();
            });
        });
    </script>
</head>
<body>
    <div class="box1">
        <div class="box2">
            <div class="box3">
            </div>
        </div>
    </div>
</body>
</html>
