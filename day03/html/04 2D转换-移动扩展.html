<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>2D转换-移动扩展</title>
    <style>
        /**
        （4）我们可以通过盒子的绝对定位配合transform：translate（-50%，-50%）实现一个没有宽度高度的盒子水平垂直居中
        */
        div{
            background-color: pink;
            position:absolute;
            left:50%;
            top:50%;
            -webkit-transform:translate(-50%, -50%);
            transform: translate(-50%, -50%);
        }
    </style>
</head>
