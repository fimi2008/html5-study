<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>按钮滑动</title>
    <style>
        .box{
            width: 110px;
            height: 50px;
            border: 1px solid #000;
            overflow: hidden;
            background: url("../images/search_post.gif") 0 0 no-repeat;
            transition: all 1s;
        }
        .box:hover{
            background-position: left bottom;
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
