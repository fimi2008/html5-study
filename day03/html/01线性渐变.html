<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>线性渐变</title>
    <style>
        /*
        background:-webkit-linear-gradient(起始位置,颜色一 位置,颜色二 位置 ,颜色三 位置);
        总结：（1）需要添加私有前缀
		     （2）起始位置建议用方位名词去控制
        */
        div{
            width: 300px;
            height: 300px;
            border: 1px solid #000;
            margin: 10px auto;
            background: -webkit-linear-gradient(left top,red,green,blue);
        }
    </style>
</head>
<body>
<div></div>
</body>
</html>
