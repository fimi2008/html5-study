<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>点击空白盒子隐藏盒子</title>
    <style>
        .box1 {
            width: 200px;
            height: 40px;
            margin: 100px auto;
            background-color: red;
            position: relative;
        }

        .box2 {
            width: 100%;
            height: 400px;
            position: absolute;
            background-color: green;
            top: 40px;
            left: 0;
            display: none;
        }
    </style>
    <script src="../js/jquery-1.11.3.min.js"></script>
    <script>
        $(function () {
            $(document).click(function (event) {
                $('.box2').hide();
            });
            $('.box1').click(function (event) {
                event.stopPropagation();// 阻止事件冒泡
                $('.box2').show();
            });
        });
    </script>
</head>
<body>
<div class="box1">
    <div class="box2"></div>
</div>
</body>
</html>
