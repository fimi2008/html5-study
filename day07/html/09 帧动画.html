<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>帧动画</title>
    <style>
        .box{
            width: 200px;
            height: 200px;
            background-color: skyblue;
            position: absolute;
            left: 0;
            top: 0;
            animation: go 5s steps(5);
        }
        @keyframes go {
            0%{
                left: 0;
            }
            100%{
                left: 800px;
            }
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
