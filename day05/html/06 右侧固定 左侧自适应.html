<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>右侧固定 左侧自适应</title>
    <style>
        .box{
            width: 80%;
            height: 400px;
            border: 1px solid #000;
            margin: 100px auto;
        }
        .left,.right{
            height: 100%;
        }
        .left{
            background-color: red;
            margin-right: 110px;
        }
        .right{
            float: right;
            width: 100px;
            background-color: skyblue;
        }
    </style>
</head>
<body>
<div class="box">
    <div class="right"></div>
    <div class="left"></div>
</div>
</body>
</html>
